<html>
  {% load static %}
  <head>
    <title>Gerenciar Produtos</title>
    <!-- fadding -->
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css//bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/layout.css' %}">

  </head>

  <body>
    <div class="container-fluid text-light bg-primary text-center top">
      <br>
      <h2>Gerenciar Produtos</h2>

    <!-- <a href="{% url 'url_index' %}"> refresh </a>
    <br> -->
    </div>

    <br>

    <div class="container">
      <table class="table table-striped table-bordered datatable">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Preço</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for i in produtos  %}
          <tr>
            <td>{{i.id}}</td>
            <td>{{i.nome}}</td>
            <td>{{i.descricao}}</td>
            <td>{{i.valor}}</td>
            <td>
              <!-- <button type="button" class="btn btn-danger"> <a href="{% url 'url_update' i.id %}">editar</a></button> -->

              <a href="{% url 'url_update' i.id %}" class="btn btn-primary" role="button">Editar</a>
              <a href="{% url 'url_delete' i.id %}" class="btn btn-danger" role="button">Remover</a>

              <!-- <a href="{% url 'url_delete' i.id %}">remover</a> -->
            </td>
         </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="container">
      <a href="{% url 'url_create' %}" class="btn btn-success" role="button">Cadastrar Produto</a>
    </div>

  <!-- <ul>
    {% for i in produtos %}
      <li>{{i}}, {{i.valor}}, {{i.descricao}}
        <a href="{% url 'url_update' i.id %}">editar</a>
        <a href="{% url 'url_delete' i.id %}">remover</a>
      </li>
    {% endfor %}
  </ul> -->

  </body>
</html>
