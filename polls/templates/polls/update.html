<html>
  {% load static %}
  <head>
    <title>Atualizar Produto</title>
    <!-- fadding -->
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css//bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/index.css' %}">

  </head>

  <body>
    <div class="container-fluid text-light bg-primary text-center top">
      <br>
      <h2>Atualizar Produto</h2>
    </div>

    <br>

    <div class="container">
      <form action="" method="post">
        {% csrf_token %}

        <label class="offset-md-4 col-md-2">Nome do Produto</label>
        {{ form.nome }}

        <label class="offset-md-4 col-md-2">Descrição do Produto</label>
        {{ form.descricao }}

        <label class="offset-md-4 col-md-2">Valor do Produto</label>
        {{ form.valor }}

        <label class="offset-md-4 col-md-2">Data de criação</label>
        {{ form.dt_criacao }}

        <br>
        <input type="submit" value="Atualizar" class="btn btn-success offset-md-5" role="button">
      </form>
    </div>

      <div class="container offset-md-4">
        <a href="{% url 'url_index' %}" class="btn btn-secondary" role="button">Voltar</a>
      </div>

  </body>
</html>
